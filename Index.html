<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| WAVE</title>
    <style>
        body {
            font-family: Happy Paradise, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Estilos del contenedor general */
        .container {
            display: flex;
            flex-direction: column;
        }
        /* Contenedor de las columnas superiores */
        .top-container, .bottom-container {
            display: flex;
            padding: 20px;
        }
        /* Estilo para cada columna */
        .column {
            flex: 50%;
            padding: 20px;
        }
        /* Estilos de colores de fondo */
        .top-column1, .top-column2 {
            background-color: #f4f4f4;
        }
        .bottom-column1 {
            background-color: #f2f2f2;
        }
        .bottom-column2 {
            background-color: #e6e6e6;
        }
        /* Estilos para el iframe del mapa */
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
        /* Estilos de los campos del formulario */
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<!-- Barra de navegación -->
<nav>
    <a href="#inicio">Inicio</a>
    <a href="#nosotros">Nosotros</a>
    <a href="#contacto">Contacto</a>
</nav>

<div class="column top-column1">
    <h1>| WAVE |</h1>
</div>

<!-- Contenedor principal con dos secciones: superior e inferior -->
<div class="container">

    <!-- Contenedor superior con dos columnas de texto -->
    <div class="top-container">
        <div class="column top-column1">
            <h2>Hola</h2>
            <p>Texto 1.</p>
        </div>
        <div class="column top-column2">
            <h2>Mundo</h2>
            <p>Texto 2.</p>
        </div>
    </div>

    <!-- Contenedor inferior con dos columnas: Mapa y Formulario -->
    <div class="bottom-container">
        <!-- Columna con el Mapa de Google -->
        <div class="column bottom-column1">
            <h2>Ubicación</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.667609782029!2d-58.41073968424327!3d-34.62865496670671!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb7b5be22107%3A0x392736d2d82dbe88!2sPlanes%20832%2C%20CABA!5e0!3m2!1ses!2sar!4v1697897655455!5m2!1ses!2sar"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
        <!-- Columna con el Formulario de contacto -->
        <div class="column bottom-column2">
            <h2>Formulario de Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</div>

</body>
</html>
